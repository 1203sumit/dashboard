<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>

body {
           font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./asset/forget.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
      background-repeat: no-repeat;
      background-color: #f2f2f2;
    
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 50px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="date"] ,
input[type="number"], 
input[type="text number"], 
    input[type="role"],
    input[type="text"]   {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 20px;
    text-align: center;
    color: green;
}

    </style>
    <script>

document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var password = document.getElementById("c password").value;
    var password = document.getElementById("answer").value;
    var password = document.getElementById("number").value;
    
    // Here you can perform further actions, such as sending a reset password email
    
    // Display a message to the user
    var messageDiv = document.getElementById("message");
    messageDiv.textContent = "A password reset email has been sent to " + email;
});



    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone no">Phone no:</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="new password">New password:</label>
                <input type="text" id="new password" name="new password" required>
            </div>
            <div class="form-group">
                <label for="confirm password">confirm password:</label>
                <input type="text" id="confirm password" name="confirm password" required>
            </div>
            <div class="form-group">
                <label for="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                  <option value="" disabled selected>Select a security question</option>
                  <option value="What is your favorite color">What is your favorite color?</option>
                  <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                  <option value="What is your favorite movie?">What is your favorite movie?</option>
                  <label for="answer">Your answer:</label>
                <input type="text number" id="answer" name="answer" required>
                </select>
              
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                      <option value="teacher">Teacher</option>
                      <option value="student">Student</option>
                    </select>
                  </div>
            <div class="form-group">
                <label for="email">D.O.B:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
        <p>Remembered your password? <a href="index.html">Login</a></p>
    </div>
    
</body>
</html>
